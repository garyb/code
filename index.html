---
layout: default
---

<section>

  There’s not much here right now:

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %b %Y" }}</span>
        – <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">There might be more things eventually, so you could subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS if you like.</a></p>

</section>
