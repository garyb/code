---
layout: default
---
<section class="post text" itemscope itemtype="http://schema.org/BlogPosting">

  <h1>{{ page.title }}</h1>

  {{ content }}

  <div class="postmeta">
    <a href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></a>
  </div>

</article>
